<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <link href="fil.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body id="body">
    <nav id="barra" class="navbar navbar-expand-lg bg-dark fixed-top">
      <div class="container-fluid">
          <a id="letras" class="navbar-brand" href="index.html">
            <img class="logoL" src="img/navbar/NPEMission_GetInGame.png" alt="" width="50" height="100%">
            <a href="" id="letras" class="navbar-brand">Characters of League of Legends</a>
        </a>
        <form id="busqueda" class="d-flex" role="search">
            <input id="inputBusqueda" class="form-control me-1" autocomplete="off" type="text" placeholder="Search" aria-label="Search">
        </form>
        <div class="filtros">  
          <button id="todos" class="button">Todos</button>  
          <button id="alfabeto" class="button">A-Z</button>
          <button id="alfabetoReverso" class="button">Z-A</button>
        <select name="select" id="select" class="select">
            <option selected value="partype">Type</option>
            <option value="none">None</option>
            <option value="blood well">Blood Well</option>
            <option value="courage">Courage</option>
            <option value="crimson rush">Crimson Rush</option>
            <option value="energy">Energy</option>
            <option value="ferocity">Ferocity</option>
            <option value="flow">flow</option>
            <option value="fury">Fury</option>
            <option value="heat">Heat</option>
            <option value="grit">Girt</option>
            <option value="mana">Mana</option>
            <option value="rage">Rage</option>
            <option value="shield">shield</option>
        </select>
        </div>
      </div>
    </nav>
    <div id="sidebar" class="hide"></div>
    <div class="container">
        <div class="row" id="resultados">
    </div>
    <div id="modal" class="col col-lg-12">
    </div>
    <script defer src="js/app.js"></script>
    <script defer src="js/filters.js"></script>
</body>
</html>
